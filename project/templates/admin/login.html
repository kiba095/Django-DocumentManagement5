{% extends "admin/login.html" %}
{% load i18n static %}
{% block extrastyle %}
    {{ block.super }}
   <link rel="stylesheet" type="text/css" href="{% static 'admin/css/admin_custom_login.css' %}">

{% endblock %}

{% block content %}
<img src={% static 'admin/images/logo.png' %} alt="Logo" class="custom-logo">
    <div id="content-main">
        <form method="post" action="{{ app_path }}">
            {% csrf_token %}
            <div class = "form-row">
                {{form.as_p}}
            </div>
            <div align="center">
                <input type="hidden" name="next" value="{{next}}">
                <button type="submit" id="btn-login">{% trans 'Log in' %}</button>
                <!--<button type="submit" style="background:083F78;color:white;">{% trans 'Log in' %}</button>-->
            </div>
        </form>
    </div>
{% endblock %}
